<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Air Quality Analyzer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Air Quality Analyzer</h1>
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getAQI()">Check AQI</button>
      <div id="aqiResult" class="aqi-display">Enter a city to get AQI</div>
    </div>
    <div id="suggestions" class="container" style="margin-top: 20px">
      <h3>Health Recommendations:</h3>
      <ul id="suggestionList">
        <li>Enter a city to get air quality suggestions.</li>
      </ul>
    </div>

    <script src="script.js">
    
    </script>
  </body>
</html>
